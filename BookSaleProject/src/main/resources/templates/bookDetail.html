<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reUse.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/spinButton.css}">
</head>


<body>
    <header th:insert="~{header :: header}"></header>

    <div style="padding-top: 20px ;">
        <hr>
        <div class="row" style="padding-top: 20px;">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <img th:src="@{'/images/'+${book.img}}" style="width: 100%;height: 100%;background-size: cover;" class="rounded">
            </div>
            <div class="col-sm-7">
                <div>
                    <p th:text="${book.name}"
                        style="font-family: Arial, Helvetica, sans-serif;font-weight: lighter;font-size: xx-large;"></p>
                </div>
                <p class="h5" th:text="${rate}" style="display: inline;color: #FF9529;"></p>
                <i class="fa-solid fa-star" style="color: #FF9529;display: inline;font-size: larger;"></i>
                <div>
                    <p class="h2" th:text="${book.price}+' đ'" style="color: #01a14b;"> đ</p>
                </div>
                <div class="row">
                    <div class="col-sm-2" style="padding-top: 20px;">
                        <strong style="min-width: 137px;">Tác giả</strong>
                    </div>
                    <div class="col-sm-4" style="padding-top: 20px;">
                        <span th:text="${book.author}" style="padding-left: 30px;"></span>
                    </div>

                    <div class="col-sm-2" style="padding-top: 20px;">
                        <strong style="min-width: 137px;">Số lượng</strong>
                    </div>
                    <div class="col-sm-4" style="padding-top: 20px;">
                        <span th:text="${book.SL}" style="padding-left: 30px;"></span>
                    </div>

                    <div class="col-sm-2" style="padding-top: 20px;">
                        <strong style="min-width: 137px;">Nhà xuất bản</strong>
                    </div>
                    <div class="col-sm-4" style="padding-top: 20px;">
                        <span th:text="${book.nxb}" style="padding-left: 30px;"></span>
                    </div>

                    <div class="col-sm-2" style="padding-top: 20px;">
                        <strong style="min-width: 137px;">Năm xuất bản</strong>
                    </div>
                    <div class="col-sm-4" style="padding-top: 20px;">
                        <span th:text="${book.date}" style="padding-left: 30px;"></span>
                    </div>

                    <div style="padding-top: 40px;">
                        <strong style="min-width: 137px;">Nội dung:</strong>
                        <p th:text="${book.detail}"></p>
                    </div>

                    <form th:action="@{/cart/add/__${book.id}__}" th:method="post">
                        <div style="padding-top: 2%;">
                            <div class="input-group w-auto align-items-center" style="display: inline-flex;">
                                <input type="button" value="-" class="button-minus border  icon-shape icon-sm mx-1 "
                                    data-field="SL">
                                <input type="text" value="1" name="SL" class="quantity-field border-0 text-center"
                                    style="width: 45px;height: 50px;background-color: #333;color: white;"
                                    pattern="[0-9]">
                                <input type="button" value="+" class="button-plus border icon-shape icon-sm mx-1"
                                    data-field="SL">
                            </div>
                            <div style="display: inline-flex;">
                                <div th:if="${session.userEmail==null}">
                                    <a th:href="@{/user/}" style="font-size: 25px;color:#01a14b;border: none;">
                                        <i class="fa-solid fa-cart-shopping" style="font-weight: bolder;">
                                            <p style="display: inline-flex;font-family:'Times New Roman', Times, serif">
                                                THÊM
                                                VÀO GIỎ HÀNG
                                            </p>
                                        </i>
                                    </a>
                                </div>
                                <div th:unless="${session.userEmail==null}">
                                    <button type="submit" style="font-size: 25px;color:#01a14b;border: none;">
                                        <i class="fa-solid fa-cart-shopping" style="font-weight: bolder;">
                                            <p style="display: inline-flex;font-family:'Times New Roman', Times, serif">
                                                THÊM
                                                VÀO GIỎ HÀNG
                                            </p>
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div style="padding-top: 20px;">
                        <hr>
                        <div style="padding-top: 20px;padding-bottom: 20px;">
                            <strong style="min-width: 137px;display: inline;">Danh mục:</strong>
                            <span th:text="${booktype.name}" style="padding-left: 30px;display: inline;"></span>
                        </div>
                    </div>
                    <hr>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-top: 20px;">
        <hr>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-7" style="padding-top: 20px;">
                <strong class="h4">SẢN PHẨM LIÊN QUAN</strong>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row">
                    <div th:each="book , status : ${BookRate}" class="col-sm-4" style="padding-top: 20px;">
                        <div class="card" style="width:300px;" data-mdb-toggle="animation"
                            data-mdb-animation-reset="true" data-mdb-animation="slide-right">
                            <button type="button" data-bs-toggle="modal"
                                th:data-bs-target="|#bookModal${status.index}|">
                                <div th:if="${book.key.SL}!=0">
                                    <div style="height: 400px; overflow: hidden;">
                                        <img class="card-img-top" th:src="@{'/images/'+${book.key.img}}"
                                            style="width: 100%; height: 100%; object-fit: cover;">

                                    </div>
                                </div>
                                <div th:unless="${book.key.SL}!=0">
                                    <div style="height: 400px; overflow: hidden;">
                                        <img class="card-img-top" th:src="@{'/images/'+${book.key.img}}"
                                            style="width: 100%; height: 100%; object-fit: cover;opacity: 0.5;">
                                        <div
                                            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; font-size: xx-large; font-weight: bold;">
                                            Hết Hàng
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="modal fade" th:id="|bookModal${status.index}|">
                                <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable"
                                    role="document">
                                    <div class="modal-content">
                                        <div class="row">
                                            <div th:if="${book.key.SL}!=0" class="col-sm-4">
                                                <img th:src="@{'/images/'+${book.key.img}}"
                                                    style="background-size: cover; background-position: center; width: 100%; height: 100%;">
                                            </div>
                                            <div th:unless="${book.key.SL}!=0" style="position: relative;"
                                                class="col-sm-4">
                                                <img th:src="@{'/images/'+${book.key.img}}"
                                                    style="background-size: cover; background-position: center; width: 100%; height: 100%;opacity: 0.5;">
                                                <div
                                                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                                                    <div
                                                        style="color: #333; padding: 10px; font-size: xx-large; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">
                                                        Hết Hàng
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-8">
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                    <p class="modal-title" th:text="${book.key.name}"
                                                        style="font-size: xx-large;"></p>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        style="font-size: larger;font-weight: bold;"></button>

                                                </div>
                                                <!-- Modal body -->
                                                <div class="modal-body">
                                                    <div style="display: flex;justify-content: left;">
                                                        <p class="h5" th:text="${book.value}"
                                                            style="display: inline;color:#FF9529 ;"></p>
                                                        <i class="fa-solid fa-star"
                                                            style="color: #FF9529;display: inline;font-size: larger;"></i>
                                                    </div>
                                                    <p class="h4" th:text="${book.key.price}+' đ'"
                                                        style="color: #01a14b;">
                                                        đ</p>
                                                    <div class="row">
                                                        <div class="col-sm-3" style="padding-top: 20px;">
                                                            <strong style="min-width: 137px;">Tác giả</strong>
                                                        </div>
                                                        <div class="col-sm-3" style="padding-top: 20px;">
                                                            <span th:text="${book.key.author}"
                                                                style="padding-left: 30px;"></span>
                                                        </div>

                                                        <div class="col-sm-3" style="padding-top: 20px;">
                                                            <strong style="min-width: 137px;">Số lượng</strong>
                                                        </div>
                                                        <div class="col-sm-3" style="padding-top: 20px;">
                                                            <span th:text="${book.key.SL}"
                                                                style="padding-left: 30px;"></span>
                                                        </div>

                                                        <div class="col-sm-3" style="padding-top: 20px;">
                                                            <strong style="min-width: 137px;">Nhà xuất
                                                                bản</strong>
                                                        </div>
                                                        <div class="col-sm-3" style="padding-top: 20px;">
                                                            <span th:text="${book.key.nxb}"
                                                                style="padding-left: 30px;"></span>
                                                        </div>

                                                        <div class="col-sm-3" style="padding-top: 20px;">
                                                            <strong style="min-width: 137px;">Năm xuất
                                                                bản</strong>
                                                        </div>
                                                        <div class="col-sm-3" style="padding-top: 20px;">
                                                            <span th:text="${book.key.date}"
                                                                style="padding-left: 30px;"></span>
                                                        </div>
                                                        <div style="padding-top: 40px;">
                                                            <strong style="min-width: 137px;">Nội dung:</strong>
                                                            <p th:text="${book.key.detail}"></p>
                                                        </div>

                                                        <form th:action="@{/cart/add/__${book.key.id}__}"
                                                            th:method="post">
                                                            <div style="padding-top: 2%;">
                                                                <div class="input-group w-auto align-items-center"
                                                                    style="display: inline-flex;">
                                                                    <input type="button" value="-"
                                                                        class="button-minus border  icon-shape icon-sm mx-1 "
                                                                        data-field="SL">
                                                                    <input type="text" value="1" name="SL"
                                                                        class="quantity-field border-0 text-center"
                                                                        style="width: 45px;height: 50px;background-color: #333;color: white;"
                                                                        pattern="[0-9]">
                                                                    <input type="button" value="+"
                                                                        class="button-plus border icon-shape icon-sm mx-1"
                                                                        data-field="SL">
                                                                </div>
                                                                <div style="display: inline-flex;">
                                                                    <div th:if="${session.userEmail==null}">
                                                                        <a th:href="@{/user/}"
                                                                            style="font-size: 25px;color:#01a14b;border: none;">
                                                                            <i class="fa-solid fa-cart-shopping"
                                                                                style="font-weight: bolder;">
                                                                                <p
                                                                                    style="display: inline-flex;font-family:'Times New Roman', Times, serif">
                                                                                    THÊM VÀO GIỎ HÀNG
                                                                                </p>
                                                                            </i>
                                                                        </a>
                                                                    </div>
                                                                    <div th:unless="${session.userEmail==null}">
                                                                        <div th:if="${book.key.SL}!=0">
                                                                            <button type="submit"
                                                                                style="font-size: 25px;color:#01a14b;border: none;">
                                                                                <i class="fa-solid fa-cart-shopping"
                                                                                    style="font-weight: bolder;">
                                                                                    <p
                                                                                        style="display: inline-flex;font-family:'Times New Roman', Times, serif">
                                                                                        THÊM VÀO GIỎ HÀNG
                                                                                    </p>
                                                                                </i>
                                                                            </button>
                                                                        </div>
                                                                        <div th:if="${book.key.SL}==0"
                                                                            style="display: inline-flex;">
                                                                            <a onclick="alert('Hết Hàng')"
                                                                                style="font-size: 25px;color:#01a14b;border: none;cursor: pointer;">
                                                                                <i class="fa-solid fa-cart-shopping"
                                                                                    style="font-weight: bolder;">
                                                                                    <p
                                                                                        style="display: inline-flex;font-family:'Times New Roman', Times, serif">
                                                                                        THÊM VÀO GIỎ HÀNG
                                                                                    </p>
                                                                                </i>
                                                                            </a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>

                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <a th:href="@{/book/getBookById/__${book.key.id}__}"
                                                        style="border: none; background-color: white; font-weight: bolder;font-size: x-large;"
                                                        onmouseover="this.style.color='#01a14b';"
                                                        onmouseout="this.style.color='black';">Xem thêm</a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <a th:href="@{/book/getBookById/__${book.key.id}__}">
                                    <p class="card-title" th:text="${book.key.name}"
                                        style="font-size: larger;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"
                                        onmouseover="this.style.color='#01a14b';"
                                        onmouseout="this.style.color='black';">
                                    </p>
                                </a>
                                <p class="card-text" th:text="${book.key.price}+'đ'" style="color: #01a14b;"></p>
                                <div class="row">
                                    <div class="col-sm-9">
                                        <div>
                                            <p class="h5" th:text="${book.value}"
                                                style="display: inline;color:#FF9529 ;">
                                            </p>
                                            <i class="fa-solid fa-star"
                                                style="color: #FF9529;display: inline;font-size: larger;"></i>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div th:if="${session.userEmail==null}">
                                            <a th:href="@{/user/}" style="padding-right: 0px;float: right;"
                                                onmouseover="this.style.color='#01a14b';"
                                                onmouseout="this.style.color='black';">
                                                <i class="fa-solid fa-cart-shopping" style="font-size:x-large;"></i></a>
                                        </div>
                                        <div th:unless="${session.userEmail==null}">
                                            <div th:if="${book.key.SL}!=0">
                                                <form th:action="@{/cart/add/__${book.key.id}__}" th:method="post">
                                                    <input type="hidden" name="SL" value="1">
                                                    <button type="submit" style="padding-right: 0px;float: right;"
                                                        onmouseover="this.style.color='#01a14b';"
                                                        onmouseout="this.style.color='black';">
                                                        <i class="fa-solid fa-cart-shopping"
                                                            style="font-size:x-large;"></i></button>
                                                </form>
                                            </div>
                                            <div th:unless="${book.key.SL}!=0">
                                                <button onclick="alert('Hết Hàng')"
                                                    style="padding-right: 0px;float: right;"
                                                    onmouseover="this.style.color='#01a14b';"
                                                    onmouseout="this.style.color='black';">
                                                    <i class="fa-solid fa-cart-shopping"
                                                        style="font-size:x-large;"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="~{footer :: footer}"></footer>

    <script th:src="@{/js/spinButton.js}"></script>
    <script th:src="@{/js/reUse.js}"></script>
</body>

</html>
