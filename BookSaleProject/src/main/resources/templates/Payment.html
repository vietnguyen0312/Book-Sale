<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Payment.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reUse.css}">
</head>

<body>
    <header th:insert="~{header :: header}"></header>

    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card shopping-cart" style="border-radius: 15px;">
                        <div class="card-body text-black">
                            <div class="row">
                                <div class="col-lg-6 px-5 py-4">
                                    <p class="mb-5 pt-2 text-center fw-bold text-uppercase h5">Your products</p>
                                    <div style="max-height: 500px; overflow-y: auto;">
                                        <div th:each="billProBox : ${billProBoxs}">
                                            <div class="d-flex align-items-center mb-5">
                                                <div class="flex-shrink-0">
                                                    <img th:src="@{'/images/'+${billProBox.key.book.img}}"
                                                        class="img-fluid" style="width: 150px;">
                                                </div>
                                                <div class="flex-grow-1 ms-3">
                                                    <p class="text-primary h5" th:text="${billProBox.key.book.name}">
                                                    </p>
                                                    <p style="color: #9e9e9e; "
                                                        th:text="'Thể loại: '+${billProBox.key.book.bookType.name}"></p>
                                                    <div class="d-flex align-items-center">
                                                        <p class="fw-bold mb-0 me-5 pe-3"
                                                            th:text="${billProBox.value}+' đ'">
                                                        </p>
                                                        <p class="quantity fw-bold text-black" name="quantity"
                                                            th:text="${billProBox.key.SL}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                                    <div class="d-flex justify-content-between p-2 mb-2"
                                        style="background-color: #e1f5fe;">
                                        <h5 class="fw-bold mb-0">Total:</h5>
                                        <h5 class="fw-bold mb-0" th:text="${total}"></h5>
                                    </div>

                                </div>
                                <div class="col-lg-6 px-5 py-4">

                                    <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>

                                    <div class="mb-5">

                                        <div data-mdb-input-init class="form-outline mb-5">
                                            <p id="typeText" class="form-control form-control-lg"
                                                th:text="${bill.user.address}"></p>
                                            <label class="form-label" for="typeText">Địa chỉ</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-5">
                                            <p id="typeName" class="form-control form-control-lg"
                                                th:text="${bill.user.username}"></p>
                                            <label class="form-label" for="typeName">Tên người nhận</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-5">
                                                <div data-mdb-input-init class="form-outline">
                                                    <p id="typeExp" class="form-control form-control-lg"
                                                        th:text="${bill.date}"></p>
                                                    <label class="form-label" for="typeExp">Ngày lập hóa đơn</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-5">
                                                <div data-mdb-input-init class="form-outline">
                                                    <p id="typeText" class="form-control form-control-lg"
                                                        th:text="${bill.id}"></p>
                                                    <label class="form-label" for="typeText">Mã hóa đơn</label>
                                                </div>
                                            </div>
                                        </div>

                                        <form th:action="@{/bill/showOrder}" method="post">
                                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-block btn-lg">Thanh toán</button>
                                        </form>
                                        <h5 class="fw-bold mb-5" style="position: absolute; bottom: 0;">
                                            <a th:href="@{/}"><i class="fas fa-angle-left me-2"></i>Quay lại trang
                                                chủ</a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:insert="~{footer :: footer}"></footer>

    <script th:src="@{/js/reUse.js}"></script>
    <script th:src="@{/js/Search.js}"></script>
</body>

</html>
