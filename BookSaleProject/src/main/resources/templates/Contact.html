<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reUse.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Contact.css}">
</head>



<body>
    <header th:insert="~{header :: header}"></header>

    <div class="row" style="padding-top: 40px;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div>
                <p style="font-family: Arial, Helvetica, sans-serif;font-weight: lighter;font-size: x-large;">Liên Hệ
                </p>
                <hr>
            </div>
            <div style="padding-top: 40px;">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3835.079696114699!2d108.21345867481062!3d16.00936628466142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31421a1846491b69%3A0x6a9a95ab93ed091c!2zMiBWw7UgQW4gTmluaCwgSG_DoCBYdcOibiwgQ-G6qW0gTOG7hywgxJDDoCBO4bq1bmcgNTUwMDAwLCBWaWV0bmFt!5e0!3m2!1sen!2s!4v1714964337406!5m2!1sen!2s"
                    width="100%" height="550px" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="row">
                <div class="col-sm-8" style="padding-top: 40px;">
                    <p style="font-family: Arial, Helvetica, sans-serif;font-weight: lighter;font-size: x-large;">Viết
                        nhận xét</p>
                    <hr><br>
                    <p class="lead fw-normal" style="color: #808080;font-size: medium;">Nếu bạn có thắc mắc gì, có thể
                        gửi yêu cầu cho chúng tôi, và chúng tôi sẽ liên lạc lại với bạn sớm nhất có thể .</p>

                    <div data-mdb-input-init class="form-outline mb-4" style="position: relative;">
                        <input class="form-control form-control-lg" placeholder=" "
                            th:if="${not #strings.isEmpty(user?.username)}" th:value="${user.username}"
                            style="width: 100%; height: 50px; text-align: left; padding-top: 20px;">
                        <input class="form-control form-control-lg" placeholder=" "
                            th:unless="${not #strings.isEmpty(user?.username)}"
                            style="width: 100%; height: 50px; text-align: left; padding-top: 20px;">
                        <label class="placeholder-label" th:if="${#strings.isEmpty(user?.username)}">Tên của bạn</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4" style="position: relative;">
                        <input class="form-control form-control-lg" placeholder=" "
                            th:if="${not #strings.isEmpty(user?.email)}" th:value="${user.email}"
                            style="width: 100%; height: 50px; text-align: left; padding-top: 20px;">
                        <input class="form-control form-control-lg" placeholder=" "
                            th:unless="${not #strings.isEmpty(user?.email)}"
                            style="width: 100%; height: 50px; text-align: left; padding-top: 20px;">
                        <label class="placeholder-label" th:if="${#strings.isEmpty(user?.email)}">Email của bạn</label>
                    </div>

                    <div data-mdb-input-init class="form-outline" style="position: relative;">
                        <input class="form-control form-control-lg" placeholder=" "
                            style="width: 100%; height: 150px; text-align: left;">
                        <label class="placeholder-label">Viết bình luận</label>
                    </div>
                </div>
                <div class="col" style="padding-top: 40px;">
                    <p style="font-family: Arial, Helvetica, sans-serif; font-weight: lighter; font-size: x-large;">
                        Chúng tôi ở đây</p>
                    <hr><br>
                    <div style="font-size: 1.2rem;">
                        <i class="fas fa-map-marker-alt"></i>
                        <span style="margin-left: 8px;">02 Võ An Ninh, Hòa Xuân, Cẩm Lệ, ĐN</span>
                    </div>
                    <div style="font-size: 1.2rem; margin-top: 15px;">
                        <i class="fas fa-envelope"></i>
                        <span style="margin-left: 8px;">vietnguyen0312@gmail.com</span>
                    </div>
                    <div style="font-size: 1.2rem; margin-top: 15px;">
                        <i class="fas fa-phone-alt"></i>
                        <span style="margin-left: 8px;">(+84) 768 778 028</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer th:insert="~{footer :: footer}"></footer>
    <script th:src="@{/js/reUse.js}"></script>
    <script th:src="@{/js/Search.js}"></script>

</body>

</html>
