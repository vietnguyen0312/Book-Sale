<body>
  <header th:insert="~{header :: header}"></header>

  <div style="padding-top: 40px;">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{'/images/'+ banner1.jpg}" class="d-block" style="width: 100%;">
        </div>
        <div class="carousel-item">
          <img th:src="@{'/images/'+ banner2.jpg}" class="d-block" style="width: 100%;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <div style="padding-top: 40px;">
    <p class="h2" style="font-weight: bolder;text-align: center;">SÁCH MỚI</p>
    <div class="row" style="padding-top: 20px;">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="row">
          <div th:each="book , status : ${newBookList}" class="col-sm-4" style="padding-top: 20px;">
            <div class="card" style="width:300px;" data-mdb-toggle="animation" data-mdb-animation-reset="true"
              data-mdb-animation="slide-right">
              <button type="button" data-bs-toggle="modal" th:data-bs-target="|#newestBook${status.index}|">
                <div th:if="${book.key.SL}!=0">
                  <div style="height: 400px; overflow: hidden;">
                    <img class="card-img-top" th:src="@{'/images/'+${book.key.img}}"
                      style="width: 100%; height: 100%; object-fit: cover;">

                  </div>
                </div>
                <div th:unless="${book.key.SL}!=0">
                  <div style="height: 400px; overflow: hidden;">
                    <img class="card-img-top" th:src="@{'/images/'+${book.key.img}}"
                      style="width: 100%; height: 100%; object-fit: cover;opacity: 0.7;">
                    <div
                      style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; font-size: xx-large; font-weight: bold;">
                      Hết Hàng
                    </div>
                  </div>
                </div>
              </button>
              <div class="modal fade" th:id="|newestBook${status.index}|">
                <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable" role="document">
                  <div class="modal-content">
                    <div class="row">
                      <div th:if="${book.key.SL}!=0" class="col-sm-4">
                        <img th:src="@{'/images/'+${book.key.img}}"
                          style="background-size: cover; background-position: center; width: 100%; height: 100%;">
                      </div>
                      <div th:unless="${book.key.SL}!=0" style="position: relative;" class="col-sm-4">
                        <img th:src="@{'/images/'+${book.key.img}}"
                          style="background-size: cover; background-position: center; width: 100%; height: 100%;opacity: 0.7;">
                        <div
                          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                          <div
                            style="color: #333; padding: 10px; font-size: xx-large; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">
                            Hết Hàng
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-8">
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <p class="modal-title" th:text="${book.key.name}" style="font-size: xx-large;"></p>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"
                            style="font-size: larger;font-weight: bold;"></button>

                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                          <div style="display: flex;justify-content: left;">
                            <p class="h5" th:text="${book.value}" style="display: inline;color:#FF9529 ;"></p>
                            <i class="fa-solid fa-star" style="color: #FF9529;display: inline;font-size: larger;"></i>
                          </div>
                          <p class="h4" th:text="${book.key.price}+' đ'" style="color: #01a14b;">
                            đ</p>
                          <div class="row">
                            <div class="col-sm-3" style="padding-top: 20px;">
                              <strong style="min-width: 137px;">Tác giả</strong>
                            </div>
                            <div class="col-sm-3" style="padding-top: 20px;">
                              <span th:text="${book.key.author}" ></span>
                            </div>

                            <div class="col-sm-3" style="padding-top: 20px;">
                              <strong style="min-width: 137px;">Số lượng</strong>
                            </div>
                            <div class="col-sm-3" style="padding-top: 20px;">
                              <span th:text="${book.key.SL}" ></span>
                            </div>

                            <div class="col-sm-3" style="padding-top: 20px;">
                              <strong style="min-width: 137px;">Nhà xuất
                                bản</strong>
                            </div>
                            <div class="col-sm-3" style="padding-top: 20px;">
                              <span th:text="${book.key.nxb}"></span>
                            </div>

                            <div class="col-sm-3" style="padding-top: 20px;">
                              <strong style="min-width: 137px;">Năm xuất
                                bản</strong>
                            </div>
                            <div class="col-sm-3" style="padding-top: 20px;">
                              <span th:text="${book.key.date}"></span>
                            </div>
                            <div style="padding-top: 40px;">
                              <strong style="min-width: 137px;">Nội dung:</strong>
                              <p th:text="${book.key.detail}"></p>
                            </div>

                            <div style="padding-top: 2%;">
                              <div style="display: inline-flex;">
                                <div th:if="${session.userEmail==null}">
                                  <a th:href="@{/user/}" style="font-size: 25px;color:#01a14b;border: none;">
                                    <i class="fa-solid fa-cart-shopping" style="font-weight: bolder;">
                                      <p style="display: inline-flex;font-family:'Times New Roman', Times, serif">
                                        THÊM VÀO GIỎ HÀNG
                                      </p>
                                    </i>
                                  </a>
                                </div>
                                <div th:unless="${session.userEmail==null}">
                                  <div th:if="${book.key.SL}!=0">
                                    <button th:onclick="'addToCart(' + ${book.key.id} + ',1)'"
                                      style="font-size: 25px;color:#01a14b;border: none;">
                                      <i class="fa-solid fa-cart-shopping" style="font-weight: bolder;">
                                        <p style="display: inline-flex;font-family:'Times New Roman', Times, serif">
                                          THÊM VÀO GIỎ HÀNG
                                        </p>
                                      </i>
                                    </button>
                                  </div>
                                  <div th:unless="${book.key.SL}!=0" style="display: inline-flex;">
                                    <button onclick="alert('Hết Hàng')"
                                      style="font-size: 25px;color:#01a14b;border: none;cursor: pointer;">
                                      <i class="fa-solid fa-cart-shopping" style="font-weight: bolder;">
                                        <p style="display: inline-flex;font-family:'Times New Roman', Times, serif">
                                          THÊM VÀO GIỎ HÀNG
                                        </p>
                                      </i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <a th:href="@{/book/getBookById/__${book.key.id}__}"
                            style="border: none; background-color: white; font-weight: bolder;font-size: x-large;"
                            onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">Xem
                            thêm</a>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <div class="card-body">
                <a th:href="@{/book/getBookById/__${book.key.id}__}">
                  <p class="card-title" th:text="${book.key.name}"
                    style="font-size: larger;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"
                    onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">
                  </p>
                </a>
                <p class="card-text" th:text="${book.key.price}+'đ'" style="color: #01a14b;"></p>
                <div class="row">
                  <div class="col-sm-9">
                    <div>
                      <p class="h5" th:text="${book.value}" style="display: inline;color:#FF9529 ;">
                      </p>
                      <i class="fa-solid fa-star" style="color: #FF9529;display: inline;font-size: larger;"></i>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div th:if="${session.userEmail==null}">
                      <a th:href="@{/user/}" style="padding-right: 0px;float: right;"
                        onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">
                        <i class="fa-solid fa-cart-shopping" style="font-size:x-large;"></i></a>
                    </div>
                    <div th:unless="${session.userEmail==null}">
                      <div th:if="${book.key.SL}!=0">
                        <button th:onclick="'addToCart(' + ${book.key.id} + ',1)'" id="btnAdd"
                          style="padding-right: 0px;float: right;" onmouseover="this.style.color='#01a14b';"
                          onmouseout="this.style.color='black';">
                          <i class="fa-solid fa-cart-shopping" style="font-size:x-large;"></i></button>
                      </div>
                      <div th:unless="${book.key.SL}!=0">
                        <button onclick="alert('Hết Hàng')" style="padding-right: 0px;float: right;"
                          onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">
                          <i class="fa-solid fa-cart-shopping" style="font-size:x-large;"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a th:href="@{/book/getNewestBook}"
          style="color: red;padding-top: 20px;display: flex; justify-content: right;">Xem thêm >></a>
      </div>
    </div>
  </div>
